<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>测试</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '测试',
      repo: 'ExVR-Doc/ExVR-Doc.github.io',
      loadSidebar: true,   
      smoothScroll: true,
      subMaxLevel: 3,      
      search: {
        placeholder: '输入关键词',
        noData: '未找到结果'
      },
      themeColor: '#42b983'
    }
    scrollToTop: {
    offset: 60
    }
  </script>
  <!-- 核心库 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
