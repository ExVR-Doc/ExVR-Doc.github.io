<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ExVR使用帮助文档</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">
  <link rel="stylesheet" href="/style.css">
  <link rel="alternate" hreflang="en" href="/en/" />
  <link rel="alternate" hreflang="zh" href="/zh-cn/" />
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '<em><strong>ExVR使用帮助文档</strong></em>',
      repo: 'ExVR-Doc/ExVR-Doc.github.io',
      history:true,
      loadSidebar: "_sidebar.md",  
      loadNavbar: true,
      executeScript: true,
      smoothScroll: true,
      homepage: 'zh-cn/home.md',
      subMaxLevel: 3,     
      alias: {
   
      '/_sidebar.md': '/zh-cn/_sidebar.md', 
      '/_navbar.md': '/zh-cn/_navbar.md', 
      },
      search: {
        placeholder: '使用没什么用的搜索',
        noData: '未找到结果'
      },
      themeColor: '#42b983'
    }
    scrollToTop: {
    offset: 60
    }
  </script>
  <!-- 核心库 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
